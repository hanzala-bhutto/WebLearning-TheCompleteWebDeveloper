		</div>

		</div>
		<div class="wrapper">
			<li class="taskClass done">Rice</li>
			<button class="deleteClass">delete</button>
		</div>
		<div class="wrapper">
			<li class="taskClass done">Birthday Cake</li>

		</div>
		<div class="wrapper">
			<li class="taskClass done">Candles</li>

		</div>
	</ul>

</html>
